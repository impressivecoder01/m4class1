<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex Layout Basic Overview</title>
    <style>
        .container div{
            border: 1px green solid;
            height: 40px;
            font-size: 2em;
            width: 100px;
        }
        .container{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
